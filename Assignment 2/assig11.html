<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Techniques</title>
    <link rel="stylesheet" href="style11.css">
</head>
<body>
    <header>
        <h1>Positioning Techniques Demo</h1>
    </header>

    <div class="container">
        <section class="box static">Static</section>
        <section class="box relative">Relative</section>
        <section class="box absolute">Absolute</section>
        <section class="box fixed">Fixed</section>
        <section class="box sticky">Sticky</section>
    </div>

    <footer>
        <p>Footer content</p>
    </footer>
</body>
</html>
